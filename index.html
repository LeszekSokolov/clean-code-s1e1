<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" >
      <a class="matrix-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <p id="new-task-block">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input class="task input" id="new-task" type="text">
          <button class="add btn">Add</button>
        </div>
      </p>
      <h3 class="task-title">Todo</h3>
      <ul id="incompleted-tasks" class="tasks-list">
        <li class="task-item">
          <input class="input-checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="img" src="./remove.svg"></button>
        </li>
        <li class="edit-mode task-item">
          <input  class="input-checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input class="task input" type="text" value="Go Shopping">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul class="tasks-list"  id="completed-tasks">
        <li class="task-item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="task input" type="text" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
