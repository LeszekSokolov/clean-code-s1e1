<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" >
      <a class="matrix-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="section">
        <p id="new-task-block">
          <label class="new-task-label" for="new-task">Add Item</label>
          <div class="new-task-wrapper">
            <input class="task input" id="new-task"  type="text">
            <button class="add btn">Add</button>
          </div>
        </p>
      </section>
      <section class="section">
        <h3 class="task-title">Todo</h3>
        <ul class="tasks-list"id="incompleted-tasks">
          <li class="task-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input class="task input" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img src="./remove.svg" class="img"></button>
          </li>
          <li class="edit-mode task-item">
            <input  class="input-checkbox" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input class="task input" type="text" value="Go Shopping">
            <button class="edit btn">Save</button>
            <button class="delete btn"><img src="./remove.svg" class="img"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="task-title">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="task-item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input class="task input" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img src="./remove.svg" class="img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
